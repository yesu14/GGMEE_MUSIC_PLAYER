<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>音乐播放器</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css"  >
    <link rel="stylesheet" type="text/css" href="css/musicplayer.css">


</head>

<body>

<div class="global">
    <!--左侧-->
    <div>
        <!--控制区-->
        <div class="btnArea">
            <!--专辑图片-->
            <img src="" alt="歌曲1-歌手1">
            <!--歌名、歌手-->
            <a id="songName"></a>
            <!--上一曲，播放，下一曲-->
            <div class="btn">
                <!--<i class="previous"></i>-->
                <a href="javascript:;" class="previous" title="上一曲" >上一曲</a>
                <a href="javascript:void(0)" class="play"  id="play" title="播放" style="display: inline-block;">播放</a>
                <a href="javascript:void(0)" class="pause" id="pause" title="暂停" style="display: none;" >暂停</a>

                <a href="javascript:void(0)" class="next" title="下一曲">下一曲</a>
            </div>
            <div class="volume">
                <a href="javascript:void(0)" class="mute" title="静音">静音</a>
                <a href="javascript:void(0)" class="unmute" title="开启声音">开启声音</a>

            </div>
        </div>
        <!--歌曲目录-->
        <div class="listArea">
            <!--歌曲名，歌手-->
            <audio id="song11" src=""></audio>
            <ul class="list-group">
            </ul>
        </div>
    </div>
    <!--歌词-->
    <!--<div class="slimScroll">-->

</div>
<script src="bootstrap/dist/js/jquery.min.js"></script>
